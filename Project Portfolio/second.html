    function saveAll() {

//used to pass all text content
function getTxt(){

 }

//to add multiple skill inputs
let skillCounter = 1;
        let projectCounter = 1;

        function addSkills() {
            let skillId = "skill" + skillCounter;

            const divEle = document.getElementById("inputFields");
            const skillInput = document.createElement('input');
            skillInput.setAttribute('id', skillId);
            skillInput.setAttribute('type', 'text');
            skillInput.setAttribute('placeholder', 'Enter Skill');
            skillInput.classList.add('input-field');

            divEle.appendChild(skillInput);
            skillCounter++;
        }

        function addProjects() {
            let projectId = "project" + projectCounter;
            let descriptionId = "description" + projectCounter;

            const divEle = document.getElementById("inputFields2");
            const projectInput = document.createElement('input');
            const descriptionInput = document.createElement('input');

            projectInput.setAttribute('id', projectId);
            projectInput.setAttribute('type', 'text');
            projectInput.setAttribute('placeholder', 'Enter Project Name');
            projectInput.classList.add('input-field');

            descriptionInput.setAttribute('id', descriptionId);
            descriptionInput.setAttribute('type', 'text');
            descriptionInput.setAttribute('placeholder', 'Enter Project Description');
            descriptionInput.classList.add('input-field');

            divEle.appendChild(projectInput);
            divEle.appendChild(descriptionInput);

            projectCounter++;
        }

        function submitAll() {
            const skills = [];
            const projects = [];

            // Collect skills
            for (let i = 1; i < skillCounter; i++) {
                const skillValue = document.getElementById("skill" + i).value.trim();
                if (skillValue) {
                    skills.push(skillValue);
                }
            }

            // Collect projects
            for (let i = 1; i < projectCounter; i++) {
                const projectName = document.getElementById("project" + i).value.trim();
                const projectDescription = document.getElementById("description" + i).value.trim();
                if (projectName && projectDescription) {
                    projects.push({ name: projectName, description: projectDescription });
                }
            }

            // Store skills and projects in local storage
            localStorage.setItem('userSkills', JSON.stringify(skills));
            localStorage.setItem('userProjects', JSON.stringify(projects));

            // Redirect to the display page
            window.location.href = 'third.html';
        }


//image
//Get the file input element
const fileInput = document.getElementById('profile-picture');

// Add an event listener to the file input element
fileInput.addEventListener('change', (e) => {
    // Get the selected file
    const file = fileInput.files[0];

    // Create a FileReader instance
    const reader = new FileReader();

    // Add an event listener to the FileReader instance
    reader.addEventListener('load', (e) => {
      // Get the image data URL
      const imageDataUrl = e.target.result;

      // Store the image data URL in localStorage
      localStorage.setItem('imageDataUrl', imageDataUrl);
    });

    // Read the file as a data URL
    reader.readAsDataURL(file);
  });
